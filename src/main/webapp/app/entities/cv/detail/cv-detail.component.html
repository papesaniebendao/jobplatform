<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cV(); as cVRef) {
      <div>
        <h2 data-cy="cVDetailsHeading"><span jhiTranslate="jobplatformApp.cV.detail.title">CV</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cVRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jobplatformApp.cV.urlFichier">Url Fichier</span></dt>
          <dd>
            <span>{{ cVRef.urlFichier }}</span>
          </dd>
          <dt><span jhiTranslate="jobplatformApp.cV.nomFichier">Nom Fichier</span></dt>
          <dd>
            <span>{{ cVRef.nomFichier }}</span>
          </dd>
          <dt><span jhiTranslate="jobplatformApp.cV.dateUpload">Date Upload</span></dt>
          <dd>
            <span>{{ cVRef.dateUpload | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/cv', cVRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
