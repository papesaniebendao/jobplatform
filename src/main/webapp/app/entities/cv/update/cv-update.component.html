<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cv-heading" data-cy="CVCreateUpdateHeading" jhiTranslate="jobplatformApp.cV.home.createOrEditLabel">
        Créer ou éditer un CV
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="jobplatformApp.cV.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let urlFichierRef = editForm.get('urlFichier')!;
        <div class="mb-3">
          <label class="form-label" for="field_urlFichier" jhiTranslate="jobplatformApp.cV.urlFichier">Url Fichier</label>
          <input
            type="text"
            class="form-control"
            name="urlFichier"
            id="field_urlFichier"
            data-cy="urlFichier"
            formControlName="urlFichier"
          />
          @if (urlFichierRef.invalid && (urlFichierRef.dirty || urlFichierRef.touched)) {
            <div>
              @if (editForm.get('urlFichier')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">Ce champ est obligatoire.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nomFichier" jhiTranslate="jobplatformApp.cV.nomFichier">Nom Fichier</label>
          <input
            type="text"
            class="form-control"
            name="nomFichier"
            id="field_nomFichier"
            data-cy="nomFichier"
            formControlName="nomFichier"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dateUpload" jhiTranslate="jobplatformApp.cV.dateUpload">Date Upload</label>
          <div class="d-flex">
            <input
              id="field_dateUpload"
              data-cy="dateUpload"
              type="datetime-local"
              class="form-control"
              name="dateUpload"
              formControlName="dateUpload"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
